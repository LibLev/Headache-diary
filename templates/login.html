{% extends "layout.html" %}

{% block content %}

    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <img class='avatar' src="{{ url_for('static', filename='img/psyduck.png') }}" alt="Avatar">
                    <form class="form-signin" action="{{ url_for('login') }}" method="post">
                        <div class="form-label-group">
                            <label for="inputUsername">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Username" name="username"
                                   required autofocus>
                        </div>

                        <div class="form-label-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" name="password"
                                   required>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" name="sign-in">
                            Sign in
                        </button>
                    </form>

                    <hr class="my-4">
                    <a href="{{ url_for('registration') }}"> <button class="btn btn-lg btn-primary btn-block text-uppercase" name="register"
                            id="register-button">Register
                    </button></a>

                    {#              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>#}
                    {#              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>#}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
