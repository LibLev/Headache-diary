{% extends "layout.html" %}

{% block content %}
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Registration</h5>
            <form class="form-signin" action="{{ url_for('registration') }}" method="post">

              <div class="form-label-group">
                <label for="inputUserName">User name</label>
                <input name="username" type="text" id="inputUserName" class="form-control" placeholder="User name" required autofocus>
              </div>

              <div class="form-label-group">
                <label for="inputFirstName">First name</label>
                <input name="first_name" type="text" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>
              </div>

              <div class="form-label-group">
                <label for="inputLastName">Last name</label>
                <input name="last_name" type="text" id="inputLastName" class="form-control" placeholder="Last name" required autofocus>
              </div>

              <div class="form-label-group">
                <label for="inputEmail">Email address</label>
                <input name="email_address" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registration</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
